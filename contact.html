    <div class="container mt-5" style="background-color: wheat;">
        <div class="heading text-center mb-4"> 
            <h2>Contact Us</h2>
        </div>
        <form action="submit" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" placeholder="Enter name" type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input class="form-control" placeholder="Enter email" type="email" id="mail" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" placeholder="Write your queries or message" id="message" name="message" rows="5"></textarea>
            </div>
            <div class="text-center ">
                <button class="btn btn-primary m-3" type="submit">Submit</button>
            </div>
        </form>
