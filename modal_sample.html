<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Modal Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background-image: url("./pics/bgw.jpg");
                background-size: cover;
                        }
        </style>
    </head>
    <body>
    <div class="text-center mb-3 text-dark" style="margin-top:70px; font-family: Georgia, 'Times New Roman', Times, serif;"> <b><h2>Welcome to Seahome website</h2></b></div>
    <div class="p-3">
        <div class="text-center"><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"><h2>Login</h2></a>
        </div>
    </div>
    <div class="text-center text-white mt-3">
        <p >Click to login</p>
    </div>
    <div  style="text-align: center;">
        <img class="img mt-5" style="width: 250px;" src="./pics/oct.png">
    </div>
    <div class="modal fade" role="dialog" id="loginModal" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <div class="title">Login</div>
                    <!-- button is optional whwh-->
                    <button type="button" class="close" data-dismiss="modal" role="dialog" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class=form-control id="username" type="text" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class=form-control id="password" type="password" name="password" placeholder="Enter password">
                    </div>
                    <a href="ecom.html" class="btn btn-primary">submit</a>
                </form>
            </div>
        </div>
    </div>
    </div>
